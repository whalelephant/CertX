syntax = "proto3";
package whalelephant.certx.credential;

option go_package = "github.com/whalelephant/certX/certX/x/credential/types";

import "gogoproto/gogo.proto";

message RecvProof {
  string creator = 1;
  uint64 id = 2;
  string issuer = 3; 
  string subject = 4; 
  string verifier = 5; 
  string claim = 6; 
  string signature = 7; 
}