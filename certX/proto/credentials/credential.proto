syntax = "proto3";
package whalelephant.certx.credentials;

option go_package = "github.com/whalelephant/certX/certX/x/credentials/types";

import "gogoproto/gogo.proto";

message Credential {
  string creator = 1;
  uint64 id = 2;
  string issuer = 3; 
  string verifier = 4; 
  string subject = 5; 
  string signature = 6; 
  string claim = 7; 
}