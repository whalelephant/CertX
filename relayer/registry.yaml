version: 1

chains:
  credential:
    chain_id: credential
    # Bech32 prefix for addresses
    prefix: cosmos
    # This determines the gas payments we make (and defines the fee token)
    gas_price: 0.0001stake
    ics20_port: 'credential'
    # You can include multiple RPC endpoints and it will rotate through them if
    # one is down (TODO)
    rpc:
      - http://0.0.0.0:26657
  vac:
    chain_id: vac
    # Bech32 prefix for addresses
    prefix: cosmos
    # This determines the gas payments we make (and defines the fee token)
    gas_price: 0.0001stake
    ics20_port: 'vac'
    # You can include multiple RPC endpoints and it will rotate through them if
    # one is down (TODO)
    rpc:
      - http://0.0.0.0:26658
